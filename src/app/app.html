<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
      <ion-list inset>
        <button ion-item *ngFor="let pag of paginas" menuClose (click)="abrePagina(pag)">
          {{pag.titulo}}
        </button>
      </ion-list>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
